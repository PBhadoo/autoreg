{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Password Change" %}{% endblock %}
{% block msg %}{% if msg %}{{ msg }}
{% endif %}{% endblock %}
{% block form %}
<h1>{% trans "Password Change" %}</h1>
<FORM class="form" ACTION="{{ posturi }}" METHOD="POST">
{% csrf_token %}
<TABLE>
{{ form }}
</TABLE>
<INPUT class="action" TYPE="submit" NAME="change" VALUE="{% trans "Change Password" %}">
</FORM>
{% endblock %}
