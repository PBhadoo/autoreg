{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Password Reset" %}{% endblock %}
{% block h1title %}{% trans "Password Reset" %}{% endblock %}
{% block form %}
<FORM class="form" ACTION="{{ posturi }}" METHOD="POST">

</FORM>
{% endblock %}
